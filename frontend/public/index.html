<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Meet</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
        }

        #joining-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #joining-form {
            width: 80%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: #f7f7f7;
            border-radius: 5px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 25px;
        }

        .joining-form-input-group {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 5px;
        }

        .joining-form-input-group > label {
            font-size: 1.2rem;
        }

        .joining-form-input-group > input {
            padding: 10px;
            border: 1px solid #e9e9e9;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .joining-form-input-group > input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            background-color: #1b66ca;
            color: #fff;
            cursor: pointer;
        }

        .joining-form-input-group > input[type="submit"]:hover {
            background-color: #144d97;
        }

        a {
            color: #1b66ca;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="joining-screen">
        <form id="joining-form">
            <div class="joining-form-input-group">
                <label for="name">Name</label>
                <input required type="text" id="name" name="name" placeholder="Enter Name">
            </div>
            <div class="joining-form-input-group">
                <label for="room">Room ID</label>
                <input required type="text" id="room" name="room" placeholder="Enter Room ID">
            </div>
            <div class="joining-form-input-group">
                <input type="submit" value="Join">
            </div>
        </form>
        <div>
            <p>
                Made with ❤️ by <a href="https://github.com/fazil47">Fazil Babu</a>.
            </p>
        </div>
    </div>
</body>

</html>
